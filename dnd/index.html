<!DOCTYPE HTML>
<HTML LANG="ru">
	<HEAD>
		<META CONTENT="text/html;charset=utf-8" HTTP-EQUIV="Content-Type">
		<META CONTENT="utf-8" HTTP-EQUIV="encoding">
		<TITLE>Добро пожаловать в Колобовер!</TITLE>
		<STYLE>
		html,body 
		{
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}

		body 
		{
			background-position: 0 0;
			background-color: #b56520;
			background-image: url('./img/seabg.jpg');
			background-repeat: repeat;
			background-attachment: fixed;
			/*background-size: cover;*/
		}

		#svg_map
		{
		    position: absolute;
			opacity: .99;
			top: 0;
			left: 0;
			width: 100%;
			height: auto;
		}

		#layer_map
		{
			position: absolute;
			opacity: .99;
			z-index: 1;	
		}

		path.continent 
		{
			position: absolute;
			opacity: .99;
			z-index: 1;
			fill: #fcda9d;
			fill-rule: evenodd;
			stroke: #000000;
			stroke-width: 0.28px;
			stroke-linecap: butt;
			stroke-linejoin: miter;
			stroke-opacity: 1;
		}

		g.continent_text 
		{
			position: absolute;
			opacity: .99;
			z-index: 2;
			font-style: normal;
			font-variant: normal;
			font-weight: normal;
			font-stretch: normal;
			font-size: 15.6496067px;
			line-height: 125%;
			font-family: Alexander;
			text-align: start;
			letter-spacing: 0px;
			word-spacing: 0px;
			writing-mode: lr-tb;
			text-anchor: start;
			display: inline;
			fill: #000000;
			fill-opacity: 1;
			stroke: none;
			stroke-width: 1px;
			stroke-linecap: butt;
			stroke-linejoin: miter;
			stroke-opacity: 1;
		}

		#layer_land
		{
			position: absolute;
			opacity: .99;
			z-index: 2;
		}

		path.mountains
		{
			fill: #666666;
			stroke: #000000;
			stroke-width: 0.28px;
		}

		path.mountains:hover
		{
			fill: #444444;
		}

		g.continent_layer:hover > path.continent
		{
			fill: #ffebc9;
		}

		#div_map 
		{
			width: 100%;
			text-align: center;
		}

		#overlay 
		{
			position: absolute; 
			z-index:2000;
			width: 100%; 
			height: 100%; 
			top: 0; 
			left: 0; 
			background-color: #111; 
		}

		#overlay > img 
		{
			z-index: 2001;
			position: absolute; 
			top: 50%; 
			left: 50%; 
			margin: -135px 0 0 -140px; 
		}

		#info_box 
		{
			z-index: 2000;
			display: none;
			border-style: ridge;
			border-width: 5px;
			border-color: #ffa200;
			background-color: #83340d;
			padding: 5px;
			position: absolute;
			width: 20%;
		}

		#info_box > #head
		{
			margin: 5px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			color: #ffa200;
		}

		#info_box > #description
		{
			display: inline;
			font-size: 14px;
			color: #ffa200;
		}
		</STYLE>
		<SCRIPT SRC="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></SCRIPT>
		<SCRIPT SRC="assetManager.js"></SCRIPT>
		<SCRIPT SRC="main.js"></SCRIPT>
	</HEAD>
